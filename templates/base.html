<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DSGBase{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="logo-text">
        <div class="text-position"><h1>DSGBase</h1></div>
      </div>
      <div class="location">
        <h1>{% block location %}{% endblock %}</h1>
      </div>
      <div class="menu-toggle" onclick="toggleNav()">â˜°</div>
    </header>

    <div class="sideNav">
      <nav class="nav-1">
        <ul>
          <li class="{% if active_page == 'description' %}nav-1-activate{% endif %}">
            <a href="/description">Description</a>
          </li>
          <li class="{% if active_page == 'about' %}nav-1-activate{% endif %}">
            <a href="/about">About</a>
          </li>
          <li class="{% if active_page == 'base' %}nav-1-activate{% endif %}">
            <a href="/">Base</a>
          </li>
          <li class="{% if active_page == 'settings' %}nav-1-activate{% endif %}">
            <a href="/settings">Settings</a>
          </li>
        </ul>
      </nav>
    </div>

    <main>
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='header-javascript.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
